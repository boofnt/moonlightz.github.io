    <script>
        // Particle Animation
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];

        function createParticle() {
            return {
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 2 + 1,
                color: '#ffffff',
                speedX: Math.random() * 2 - 1,
                speedY: Math.random() * 2 - 1
            };
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < particles.length; i++) {
                const p = particles[i];

                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.fill();

                p.x += p.speedX;
                p.y += p.speedY;

                if (p.x < 0 || p.x > canvas.width) {
                    p.speedX *= -1;
                }

                if (p.y < 0 || p.y > canvas.height) {
                    p.speedY *= -1;
                }

                // Draw connections
                for (let j = i + 1; j < particles.length; j++) {
                    const p2 = particles[j];
                    const dx = p2.x - p.x;
                    const dy = p2.y - p.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < 100) {
                        const alpha = 1 - distance / 100;
                        ctx.strokeStyle = `rgba(255, 255, 255, ${alpha})`;
                        ctx.lineWidth = 2;
                        ctx.beginPath();
                        ctx.moveTo(p.x, p.y);
                        ctx.bezierCurveTo(p.x + dx / 2, p.y + dy / 2, p2.x - dx / 2, p2.y - dy / 2, p2.x, p2.y);
                        ctx.stroke();
                    }
                }
            }

            requestAnimationFrame(draw);
        }

        function addParticles(count) {
            for (let i = 0; i < count; i++) {
                particles.push(createParticle());
            }
        }
        window.addEventListener('DOMContentLoaded', function() {
    const nameElement = document.querySelector('.name-animate');
    setTimeout(function() {
        nameElement.classList.add('active');
    }, 1000); // Delay 1s before adding the active class
});


        addParticles(100); // Add 100 particles initially
        draw();
    </script>
