<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moonlight Images</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #1a1a2e, #16213e);
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow-y: auto;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 1200px;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            background: linear-gradient(to right, #ffffff, #b3b3b3, #ffffff);
            background-size: 200% auto;
            animation: shimmer 2s linear infinite;
            -webkit-background-clip : text;
            -webkit-text-fill-color: transparent;
        }

        .image-row {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
        }

        .image-container {
            margin: 1rem;
            text-align: center;
            max-width: 100%;
        }

        .image-container a {
            display: inline-block;
            text-decoration: none;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
        }

        .image-container:hover img {
            transform: scale(1.05);
        }

        footer p {
            font-size: 1rem;
            margin-top: 2rem;
            color: #b0b0b0;
            animation: fadeIn 3s ease-in;
        }

        @keyframes shimmer {
            0% {
                background-position: -100% 0;
            }
            100% {
                background-position: 100% 0;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .popup {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.9);
            animation: fadeIn 0.5s;
        }

        .popup-content {
            margin: 15% auto;
            padding: 20px;
            width: 80%;
            max-width: 700px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            border: 4px solid #333;
        }

        .popup-content h1 {
            color: #333;
        }

        .popup-content p {
            color: #555;
        }

        .close {
            color: #000;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #aaa;
            text-decoration: none;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Moonlight Serenity</h1>
        </header>
        <main>
            <div class="image-row">
                <div class="image-container">
                    <a href="https://www.mediafire.com/file/o4kkc6ho8xn6j8l/Moon.rar/file" target="_blank">
                        <img src="logo.png" alt="Moonlight Image 1">
                    </a>
                </div>
            </div>
        </main>
        <footer>
            <p>Â© 2024 Moonlight Designs</p>
        </footer>
    </div>
</body>
</html>
